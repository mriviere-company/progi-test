parameters:
    api_key: '%env(API_KEY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\BidCalculationService:
        arguments:
            $calculators:
                - '@App\Service\Fees\BasicFeeCalculator'
                - '@App\Service\Fees\SpecialFeeCalculator'
                - '@App\Service\Fees\AssociationFeeCalculator'
                - '@App\Service\Fees\StorageFeeCalculator'
